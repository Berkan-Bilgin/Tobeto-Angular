<h1>Percent Pipe</h1>

<p>Orijinal Sayı: {{ myNumber }}</p>
<p>Yüzde Formatı (Varsayılan): {{ myNumber | percent }}</p>
<p>Yüzde Formatı (1.0-0): {{ myNumber | percent: "1.0-0" }}</p>
<p>Yüzde Formatı (1.1-1): {{ myNumber | percent: "1.1-1" }}</p>
<p>Yüzde Formatı (1.2-2): {{ myNumber | percent: "1.2-2" }}</p>
